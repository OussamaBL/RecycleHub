
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg w-96">
    <h3 class="text-2xl font-bold text-center">Login to your account</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mt-4">
        <div>
          <label class="block" for="email">Email</label>
          <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" formControlName="email">
          <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-red-500">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email.</div>
          </div>
        </div>
        <div class="mt-4">
          <label class="block">Password</label>
          <input type="password" placeholder="Password" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" formControlName="password">
          <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-red-500">
            <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
            <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
          </div>
        </div>
        <div *ngIf="errorMessage" class="text-red-500 mt-2">
          {{ errorMessage }}
        </div>
        <div class="flex items-baseline justify-between">
          <button class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900" type="submit" [disabled]="loginForm.invalid">Login</button>
          <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
        </div>
        <div class="mt-6 text-center">
          <a [routerLink]="['/signup']" routerLinkActive="router-link-active"  href="#" class="text-sm text-blue-600 hover:underline">Don't have an account? Sign up</a>
        </div>
      </div>
    </form>
  </div>
</div>
