<!-- src/app/components/auth/login/login.component.html -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <div>
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" class="input" />
    <div *ngIf="formControl.email.invalid && formControl.email.touched" class="text-red-500">Please enter a valid email.</div>
  </div>

  <div>
    <label for="password">Password</label>
    <input id="password" formControlName="password" type="password" class="input" />
    <div *ngIf="formControl.password.invalid && formControl.password.touched" class="text-red-500">Password is required.</div>
  </div>

  <div>
    <button type="submit" [disabled]="loginForm.invalid" class="btn">Login</button>
  </div>
</form>
